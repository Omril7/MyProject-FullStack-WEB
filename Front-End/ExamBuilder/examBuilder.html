<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build Exam</title>
    <!-- Bootstrap Flatly -->
    <link rel="stylesheet" href="../CSS/flatly.min.css">
    <!-- UBUNTU Font-->
    <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet'>
    <style>
        body {
            font-family: 'Ubuntu';
        }
    </style>
</head>
<body onload="loaded()">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" onclick="sessionStorage.removeItem('Exam');" href="../Teacher/teacher.html">Teacher</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav ms-md-auto">
                    <li class="nav-item mx-4">
                        <a class="nav-link" onclick="exitWindow()" href="../Login/login.html"><img src="../Images/logout.png" height="23"></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Exam Builder -->
    <div class="row mt-5 mx-5">

        <!-- Exam Data -->
        <div class="container col-sm-4 mt-5">
            <form>
                <fieldset>
                    <legend>Build Exam</legend>
                    <div class="form-group">
                        <label class="col-form-label mt-3" for="examName">Exam Name</label>
                        <input type="text" class="form-control mb-1" placeholder="Exam Name" id="examName" required>
                    </div>
                    <div class="form-group">
                        <fieldset disabled="">
                            <label class="col-form-label" for="examId">Exam ID</label>
                            <input type="text" class="form-control mb-1" placeholder="Exam ID" id="examId" disabled="">
                        </fieldset>
                    </div>
                    <div class="form-group">
                        <label class="col-form-label" for="examDate">Exam Date</label>
                        <input type="date" class="form-control mb-1" placeholder="Exam Date" id="examDate" required>
                    </div>
                    <div class="form-group">
                        <label class="col-form-label" for="teacherName">Teacher Name</label>
                        <input type="text" class="form-control mb-1" placeholder="Teacher Name" id="teacherName" disabled="">
                    </div>
                    <div class="form-group">
                        <label class="col-form-label" for="examTime">Start Exam Time</label>
                        <input type="time" class="form-control mb-1" placeholder="Exam Time" id="examTime" min="09:00" max="16:00" value="09:00">
                        <br>
                    </div>
                    <div class="form-group">
                        <label class="col-form-label" for="totalTime">Total Time</label>
                        <input type="range" class="form-range" id="totalTime" min="1" max="4" step="any" value="2" oninput="totalTimeInput()">
                        <small><output class="mb-3" id="totalTimeValue"></output> Hours</small>
                    </div>
                    <div class="form-check form-switch mb-4">
                        <label class="form-check-label" for="isRandomQuestions">Is Randomized Questions?</label>
                        <input class="form-check-input" type="checkbox" id="isRandomQuestions" checked="">
                    </div>
                    <div class="row">
                        <div class="col"><button type="button" class="btn btn-primary" onclick="submitExam()">Submit</button></div>
                        <div class="col"><button type="button" class="btn btn-success mb-5" onclick="fromAPI()">Add Question From API</button></div>
                    </div>
                    
                </fieldset>
            </form>
        </div>

        <!-- Questions Data -->
        <div class="container col-sm-7 mt-5">
            <div class="row mx-3">
                <div class="container col-sm-5">
                    <form>
                        <fieldset>
                            <legend>Build Question</legend>
                            <div class="form-group">
                                <label class="col-form-label mt-3" for="questionTitle">Question Title</label>
                                <input type="text" class="form-control mb-1" placeholder="Question Title" id="questionTitle" required>
                            </div>
                            <div class="form-group">
                                <label class="col-form-label" for="inputAnswer">Input Answer</label>
                                <input type="text" class="form-control mb-1" placeholder="Input Answer" id="inputAnswer">
                            </div>
                            <div class="form-check form-switch my-3">
                                <label class="form-check-label" for="isRand">Is Randomized Answers?</label>
                                <input class="form-check-input" type="checkbox" id="isRand" checked="">
                            </div>
            
                            <button type="button" class="btn btn-primary" onclick="addQuestion()">Add Question</button>
                            <br>
                            <button type="button" class="btn btn-warning mt-3" onclick="addAnswer()">Add Answer</button>
                        </fieldset>
                    </form>
                </div>
                <div class="container col-sm-7">
                    <div class="container mt-4" style="overflow: auto; max-height: 300px;">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th scope="col">Answer</th>
                                    <th scope="col">Is Correct?</th>
                                    <th scope="col"></th>
                                </tr>
                            </thead>
                            <tbody id="tableAnswersTbody"></tbody>
                        </table>
                    </div>
                </div>
            </div>
            <hr>
            <legend>Questions</legend>
            <div class="container mt-4 mx-3" style="overflow: auto; max-height: 300px;">
                
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Question</th>
                            <th scope="col">Is Rand?</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody id="tableQuestionsTbody">
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Script -->
    <script src="../ExamBuilder/examBuilder.js"></script>
</body>

</html>
