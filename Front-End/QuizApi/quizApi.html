<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz API</title>
    <!-- Bootstrap Flatly -->
    <link rel="stylesheet" href="../CSS/flatly.min.css">
    <!-- UBUNTU Font-->
    <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet'>
    <style>
        body {
            font-family: 'Ubuntu';
        }
    </style>
</head>
<body>
    
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" onclick="back();" href="../ExamBuilder/examBuilder.html">Back</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav ms-md-auto">
                    <li class="nav-item mx-4">
                        <a class="nav-link" onclick="exitWindow()" href="../Login/login.html"><img src="../Images/logout.png" height="23"></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- All Question + Selection Form -->
    <div class="container my-5">

        <!-- All Questions -->
        <div class="container">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">Question</th>
                    <th scope="col">Answers</th>
                </tr>
                </thead>
                <tbody id="tBody">
                </tbody>
            </table>
        </div>

        <!-- Selection Form -->
        <div class="container col-md-3">
            <form>
                <fieldset>
                <legend>Question Details</legend>
                <div class="form-group">
                    <label for="category" class="form-label mt-4">Category</label>
                    <select class="form-select" id="category">
                        <option>Any Category</option>
                        <option>Linux</option>
                        <option>Bash</option>
                        <option>Docker</option>
                        <option>SQL</option>
                        <option>CMS</option>
                        <option>Code</option>
                        <option>DevOps</option>
                        <option>Uncategorized</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="difficulty" class="form-label mt-4">Difficulty</label>
                    <select class="form-select" id="difficulty">
                        <option>Any Difficulty</option>
                        <option>Easy</option>
                        <option>Medium</option>
                        <option>Hard</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="numOfQuestions" class="form-label mt-4">Number of Questions</label>
                    <select class="form-select" id="numOfQuestions">
                        <option>10</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                    </select>
                </div>
                <button type="button" class="btn btn-info mt-5" onclick="getFromAPI()">Get Questions</button>
                <button type="button" class="btn btn-outline-danger mt-5" onclick="back()">Back to Exam Builder</button>
                </fieldset>
            </form>
        </div>
    </div>
    
    <!-- Script -->
    <script src="quizApi.js"></script>
</body>
</html>
