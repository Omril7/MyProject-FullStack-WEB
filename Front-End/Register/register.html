<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Bootstrap Flatly -->
    <link rel="stylesheet" href="../CSS/flatly.min.css">
    <!-- UBUNTU Font-->
    <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet'>
    <style>
        body {
            font-family: 'Ubuntu';
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 80%;
            max-width: 600px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Register Form -->
    <div class="container">
        <div class="card border-info" style="max-width: 40rem; border-width: 5px; border-radius: 25px;" id="myCard">
            <div class="card-header text-center"><h3 class="my-2">Register</h3></div>
            <div class="card-body">
                <form>
                    <fieldset>
                        <div class="form-group">
                            <label class="form-label mt-2" for="name">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Name">
                        </div>
                        <div class="form-group">
                            <label class="form-label mt-2" for="userId">ID</label>
                            <input type="text" class="form-control" id="userId" placeholder="ID">
                        </div>
                        <div class="form-group">
                            <label class="form-label mt-2" for="username">Username</label>
                            <input type="text" class="form-control" id="username" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <label class="form-label mt-2" for="password">Password</label>
                            <input type="password" class="form-control mb-2" id="password" placeholder="Password">
                        </div>
                        <div class="form-check  mb-3">
                            <input class="form-check-input" type="checkbox" id="showPass" onclick="showPassFunc()">
                            <label class="form-check-label" for="showPass">Show Password</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="option" id="isStudent">
                            <label class="form-check-label" for="isStudent">Student</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="option" id="isTeacher">
                            <label class="form-check-label" for="isTeacher">Teacher</label>
                        </div>

                        <button type="button" class="btn btn-primary" style="float: right;" onclick="register()">Register</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Script -->
    <script src="../Register/register.js"></script>
</body>
</html>
