<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Stats</title>
    <!-- Bootstrap Flatly -->
    <link rel="stylesheet" href="../CSS/flatly.min.css">
    <!-- UBUNTU Font-->
    <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet'>
    <style>
        body {
            font-family: 'Ubuntu';
        }
    </style>
    <!--
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.1.1/dist/chartjs-plugin-annotation.min.js"></script>

</head>
<body onload="loaded()">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" onclick="sessionStorage.removeItem('Exam');" href="../Teacher/teacher.html">Teacher</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav ms-md-auto">
                    <li class="nav-item mx-4">
                        <a class="nav-link" onclick="exitWindow()" href="../Login/login.html"><img src="../Images/logout.png" height="23"></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <br><br>

    <!-- All Stats-->
    <div class="row my-5 mx-3">

        <!-- Grades table -->
        <div class="col-sm-3 my-5">
            <h5 style="display: inline-block;">Exam: &nbsp;</h5>
            <h4 class="text-info" style="display: inline-block;" id="examName"></h4>
            <br>
            <h5 style="display: inline-block;">Average: &nbsp;</h5>
            <h4 class="text-success" style="display: inline-block;" id="average"></h4>
            <div class="container mt-3">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Student Name</th>
                            <th scope="col">Grade</th>
                        </tr>
                    </thead>
                    <tbody id="tableTbody"></tbody>
                </table>
            </div>
        </div>

        <!-- Grades Chart -->
        <div class="col-sm-8">
            <canvas id="gradeChart"></canvas>
        </div>
    </div>

    <!-- Script -->
    <script src="../TeacherStats/teacheStats.js"></script>
</body>

</html>
