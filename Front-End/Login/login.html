<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <!-- Bootstrap Flatly -->
    <link rel="stylesheet" href="../CSS/flatly.min.css">
    <!-- UBUNTU Font-->
    <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet'>
    <style>
        body {
            font-family: 'Ubuntu';
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 80%;
            max-width: 600px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Login Form -->
    <div class="container">
        <div class="card border-info" style="max-width: 40rem; border-width: 5px; border-radius: 25px;" id="myCard">
            <div class="card-header text-center"><h3 class="my-2">Log In</h3></div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="username" placeholder="Username">
                            <label for="username">Username</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" class="form-control mb-2" id="password" placeholder="Password" oninput="colorChange()">
                            <label for="password">Password</label>
                        </div>
                        <div class="form-check  mb-3">
                            <input class="form-check-input" type="checkbox" id="showPass" onclick="showPassFunc()">
                            <label class="form-check-label" for="showPass">
                                Show Password
                            </label>
                        </div>
                        
                        <button type="button" class="btn btn-link" onclick="window.location.href = '../Register/register.html';"><small class="form-text text-muted">Sign Up</small></button>
                        <button type="button" class="btn btn-primary" style="float: right;" onclick="checkData()">Log In</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Script -->
    <script src="../Login/login.js"></script>
</body>
</html>
