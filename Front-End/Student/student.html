<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student</title>
    <!-- Bootstrap Flatly -->
    <link rel="stylesheet" href="../CSS/flatly.min.css">
    <!-- UBUNTU Font-->
    <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet'>
    <style>
        body {
            font-family: 'Ubuntu';
        }
    </style>
</head>
<body onload="loaded();">
    
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Student</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav ms-md-auto">
                    <li class="nav-item mx-4">
                        <a class="nav-link" onclick="exitWindow()" href="../Login/login.html"><img src="../Images/logout.png" height="23"></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- All Data -->
    <div class="container col-sm-10 my-5">

        <!-- Search + Average -->
        <div class="row">
            <div class="col">
                <form class="d-flex col-sm-6">
                    <input class="form-control me-sm-2" type="text" id="searchInput" placeholder="Search exam" oninput="search();">
                </form>
            </div>
            <div class="col">
                <h4 style="display: inline-block;">Average: &nbsp;</h4>
                <h4 class="text-success" style="display: inline-block;" id="avg"></h4>
            </div>
        </div>
        
        <br>
        
        <!-- All Exams table -->
        <form>
            <fieldset>
                <legend>All Exams</legend>
                <div class="container">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col">Exam Name</th>
                                <th scope="col">Exam ID</th>
                                <th scope="col">Exam Date</th>
                                <th scope="col">Starting Time</th>
                                <th scope="col"></th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody id="tableExamsTbody"></tbody>
                    </table>
                </div>
            </fieldset>
        </form>
    </div>

    <!-- Script -->
    <script src="../Student/student.js"></script>
</body>
</html>
