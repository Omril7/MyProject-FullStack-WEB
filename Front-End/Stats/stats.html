<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats</title>
    <!-- Bootstrap Flatly -->
    <link rel="stylesheet" href="../CSS/flatly.min.css">
    <!-- UBUNTU Font-->
    <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet'>
    <style>
        body {
            font-family: 'Ubuntu';
        }
    </style>
</head>
<body onload="loaded();">
    
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" onclick="backWindow()" href="../Student/student.html">Student</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav ms-md-auto">
                    <li class="nav-item mx-4">
                        <a class="nav-link" onclick="exitWindow()" href="../Login/login.html"><img src="../Images/logout.png" height="23"></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Exam Errors table -->
    <div class="container my-5">
        <form>
            <fieldset>
                <h5 style="display: inline-block;">Stats about exam: &nbsp;</h5>
                <h4 style="display: inline-block;" id="title"></h4>
                <br>
                <h5 style="display: inline-block;">Grade: &nbsp;</h5>
                <h4 class="text-success" style="display: inline-block;" id="grade"></h4>
                <div class="container">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col">Question Title</th>
                                <th scope="col">Chosen Answer</th>
                                <th scope="col">Correct Answer</th>
                            </tr>
                        </thead>
                        <tbody id="tableErrorsTbody"></tbody>
                    </table>
                </div>
            </fieldset>
        </form>
    </div>

    <!-- Script -->
    <script src="../Stats/stats.js"></script>
</body>
</html>
